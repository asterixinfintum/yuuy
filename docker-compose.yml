version: '3.8'
services:
  nginxserver:
    container_name: nginxserver
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/data/certs:/etc/nginx/certs
    depends_on:
      - nodeserver

  db:
    container_name: db
    image: mongo
    volumes:
      - /data-vol:/data/db

  nodeserver:
    container_name: server
    restart: always
    build: ./server
    environment:
      - PORT=8001

  nuxt-app:
    build: ./ui
    container_name: nuxt-app
    restart: always
    environment:
      - PORT=4000
    command: 'npm run start'

  nuxt-app-two:
    build: ./uitwo
    container_name: nuxt-app-two
    restart: always
    environment:
      - PORT=4001
    command: 'npm run start'
